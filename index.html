<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png" />
      <h3>We're glad you're here :D</h3>
    </div>
    <hr />
    <div id="staffGallery">
      <div class="card">
        <img
          class="galleryImage"
          alt="Image of Eeyore upside down"
          src="./assets/Eeyore-Eh.png"
        />
        <div class="characterName">Eeyore</div>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Eeyore-Zz.png"
          alt="Eeyore sitting down sleeping"
        />
        <div class="characterName">Sleeping Eeyore</div>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Kanga-Roo.png"
          alt="Big momma kangaroo with baby kangaroo in pouch"
        />
        <div class="characterName">Kanga-Roo</div>
      </div>
      <div class="card">
        <img
          class="galleryImage"
          src="./assets/Owl-Phone.png"
          alt="cartoon owl looking at cell phone held in talons"
        />
        <div class="characterName">Owl</div>
      </div>
    </div>
  </body>
</html>
